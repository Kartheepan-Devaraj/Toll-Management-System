      <!-- Dropdown-1 -->
      <div id="vehicle-type">
        <div id="vehicle-dropdown">
          <select name="Select vehicle type" id="dropdown1">
            <option value="Select Vehicle type" selected disabled>

            </option>
            <option value="Car/Jeep/Van" selected>Car/Jeep/Van</option>
            <option value="LCV">LCV</option>
            <option value="Truck/Bus">Truck/Bus</option>
            <option value="Heavy Vehicle">Heavy Vehicle</option>
          </select>
        </div>

        <div>
          <input
            type="text"
            name=""
            id="dropdown1-sj"
            placeholder="Single Journey"
            value="10"
          />
        </div>
        <div>
          <input
            type="text"
            name=""
            id="dropdown1-rj"
            placeholder="Return Journey"
            value="20"
          />
        </div>
      </div>

      <!-- Dropdown-2 -->

      <!-- Dropdown-3 -->
      <div id="vehicle-type">
        <div id="vehicle-dropdown">
          <select name="Select vehicle type" id="dropdown3">
            <option value="Select Vehicle type" selected disabled>
              <b>Select Vehicle type</b>
            </option>
            <option value="Car/Jeep/Van">Car/Jeep/Van</option>

            <option value="Truck/Bus" selected>Truck/Bus</option>

        <div>

        <div>

            type="text"

      <!-- Dropdown-4 -->
      <div id="vehicle-type">
        <div id="vehicle-dropdown">
          <select name="Select vehicle type" id="dropdown4">
            <option value="Select Vehicle type" disabled>
              <b>Select Vehicle type</b>
            </option>
            <option value="Car/Jeep/Van">Car/Jeep/Van</option>
            <option value="LCV">LCV</option>

        <div>

            type="text"

      </div>

      <!-- Dropdown-4 -->
      <input onclick="addTollName()" type="submit" value="Add details" />

    <!-- Add new toll -->

    <!-- Add vehicle details -->
    <form id="add-vehicle">
      <button onclick="close()" id="close">
        <img src="images\close.png" alt="" height="20px" width="20px" />
      </button>
      <h2>Add Vehicle Details</h2>
      <br />
      <label for="Select toll name">Select toll name</label><br />
      <select name="Select toll name" id="dropdownlist">
        <option value="Toll Details" selected disabled>
          <b>Toll Details</b>
        </option></select
      ><br /><br />

      <label for="Select Vehicle Details">Select Vehicle Details</label><br />
      <select id="dropdown-vehicle">
        <option value="Select Vehicle type" selected disabled>
          <b>Select Vehicle type</b>
        </option>
        <option value="Car/Jeep/Van">Car/Jeep/Van</option>
        <option value="LCV">LCV</option>
        <option value="Truck/Bus">Truck/Bus</option>
        <option value="Heavy Vehicle">Heavy Vehicle</option></select
      ><br /><br />

      <label for="Vehicle Number">Vehicle Number</label><br />
      <input
        type="text"
        id="number"
        placeholder="Enter Vehicle Number"
      /><br /><br />
      <label for="Tariff">Tariff</label><br />
      <input type="text" placeholder="Tariff Amount" /><br />
      <button id="calculate" onclick="fair()">calculate Fair</button
      ><br /><br />
      <input onclick="vehicletable()" type="submit" value="Add Vehicle" />
    </form>
